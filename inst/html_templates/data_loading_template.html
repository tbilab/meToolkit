<!DOCTYPE html>
<!-- template.html -->

<style>
  @import url('https://fonts.googleapis.com/css?family=Montserrat:300,400|Raleway&display=swap');

  body {
    box-sizing: border-box;
    margin: 2px;
    background-color: #bdbdbd;
    font-family: 'Montserrat', sans-serif;
    font-weight: 300;
  }

  h1, h2, h3, h4 {
    font-family: 'Raleway', sans-serif;
  }

  .info_header {
    height: 3rem;
  }

  .parent {
    height: calc(100vh - 3rem);
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(5, 1fr);
    grid-column-gap: 15px;
    grid-row-gap: 15px;
  }

  .input-panel {
    grid-area: 1 / 1 / 6 / 3;
  }

  .instructions-panel {
    grid-area: 1 / 3 / 6 / 6;
  }

  .section {
    background-color: white;
    box-shadow: 3px 3px 5px 0px rgba(0,0,0,0.49);
    border-radius: 4px;
    overflow: hidden;
    padding: 1rem;
    overflow-y: scroll;
  }

  .app-title {
    margin: 0;
    padding-top: 0.5rem;
    padding-left: 0.5rem;
  }

  /*
  .btn {
    border: 1px solid grey;
    border-radius: 5px;
    padding: 2px 4px;
    cursor: pointer;
  }*/

  .btn {
  	-moz-box-shadow:inset 0px 1px 0px 0px #ffffff;
  	-webkit-box-shadow:inset 0px 1px 0px 0px #ffffff;
  	box-shadow:inset 0px 1px 0px 0px #ffffff;
  	background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #ffffff), color-stop(1, #f6f6f6));
  	background:-moz-linear-gradient(top, #ffffff 5%, #f6f6f6 100%);
  	background:-webkit-linear-gradient(top, #ffffff 5%, #f6f6f6 100%);
  	background:-o-linear-gradient(top, #ffffff 5%, #f6f6f6 100%);
  	background:-ms-linear-gradient(top, #ffffff 5%, #f6f6f6 100%);
  	background:linear-gradient(to bottom, #ffffff 5%, #f6f6f6 100%);
  	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffff', endColorstr='#f6f6f6',GradientType=0);
  	background-color:#ffffff;
  	-moz-border-radius:6px;
  	-webkit-border-radius:6px;
  	border-radius:6px;
  	border:1px solid #dcdcdc;
  	display:inline-block;
  	cursor:pointer;
  	color:#666666;
  	font-family:Arial;
  	font-weight:bold;
  	padding:6px 24px;
  	text-decoration:none;
  	text-shadow:0px 1px 0px #ffffff;
  }
  .btn:hover {
  	background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #f6f6f6), color-stop(1, #ffffff));
  	background:-moz-linear-gradient(top, #f6f6f6 5%, #ffffff 100%);
  	background:-webkit-linear-gradient(top, #f6f6f6 5%, #ffffff 100%);
  	background:-o-linear-gradient(top, #f6f6f6 5%, #ffffff 100%);
  	background:-ms-linear-gradient(top, #f6f6f6 5%, #ffffff 100%);
  	background:linear-gradient(to bottom, #f6f6f6 5%, #ffffff 100%);
  	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#f6f6f6', endColorstr='#ffffff',GradientType=0);
  	background-color:#f6f6f6;
  }
  .btn:active {
  	position:relative;
  	top:1px;
  }

  span.btn {
    font-weight: 200;
  }

  button.btn {
    font-size: 1rem;
    font-weight: 400;
  }

  .form-group {
    padding: 0.5rem 0;
  }

  .form-group .input-group {
    padding-top: 0.5rem;
  }

  .form-group input {
    margin-left: 1rem;
    padding: 2px 5px;
  }

  .go-button {
    margin-top: 1.5rem;
  }

</style>

<div class = 'info_header'>
  <h2 class = 'app-title'> {{ app_title }} </h2>
</div>
<div class = 'parent'>
  <div class = 'input-panel section'>
    {{ input_panel }}
  </div>
  <div class = 'instructions-panel section'>
     {{ instruction_panel }}
  </div>
</div>
