<!DOCTYPE html>

<!-- template.html -->

<style>
  body {
    box-sizing: border-box;
    margin: 0 2px;
    background-color: #bdbdbd;
    --app-header-height: 2.5rem;
  }

  .app-header {
    height: var(--app-header-height);
    display: flex;
    width: 100%;
    justify-content: space-between;
  }



  span.back-arrow {
    font-size: 1.1rem;
    line-height: 0;
  }

  .app-title {
    height: 100%;
    margin: 0;
    padding: 0 0.5rem;
    line-height: var(--app-header-height);
  }

  .template-section {
    background-color: white;
    box-shadow: 3px 3px 5px 0px rgba(0,0,0,0.49);
    border-radius: 4px;
    overflow: hidden;
    --section-title-height: 2.3rem;
  }

  .template-parent {
    height: calc(100vh - 2px - var(--app-header-height));
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(4, 1fr);
    grid-column-gap: 15px;
    grid-row-gap: 15px;
  }

  .template-info-panel     { grid-area: 1 / 1 / 5 / 2; }
  .template-manhattan-plot { grid-area: 1 / 2 / 5 / 4; }
  .template-upset-plot     { grid-area: 1 / 4 / 3 / 6; }
  .template-network-plot   { grid-area: 3 / 4 / 5 / 6; }

  .template-manhattan-plot,
  .template-upset-plot .template-section-body{
    position: relative;
  }

  .template-section-title {
    margin-top: 0;
    margin-bottom: 0;
    padding-left: 5px;
    line-height: var(--section-title-height);
  }

  .template-section-body {
    height: calc(100% - var(--section-title-height));
  }

  .title-bar {
    display: flex;
    justify-content: space-between;
    border-bottom: 1px solid #69696926;
    padding: 2px;
    margin-bottom: 2px;
    height: var(--section-title-height);
  }

  .interaction-buttons a {
    align-self: center;
    margin-top: 0.4rem;
    margin-right: 0.2rem;
    font-size: 0.75rem;
    color: var(--main-text-color);
    font-weight: 400;
    padding: 5px 10px;
  }

  #return-to-loader-button.hidden {
    display: none;
  }



}

</style>


<div class = 'app-header'>
  <h2 class = 'app-title'> {{ app_title }} </h2>
  <div class = 'interaction-buttons'>
    {{subject_download_btn}}
    <a id="return-to-loader-button" class="btn btn-default hidden" target="_blank">
      <i class="fa fa-undo" aria-hidden="true"></i>
      Return to data loading
    </a>
  </div>
</div>
<div class = 'template-parent'>
  <div class = 'template-info-panel template-section'>
    {{ info_panel }}
  </div>
  <div class = 'template-manhattan-plot template-section'>
    {{ manhattan_plot }}
  </div>
  <div class = 'template-upset-plot template-section'>
    {{ upset }}
  </div>
  <div class = 'template-network-plot template-section'>
    {{ network }}
  </div>

</div>
